name: Commitlint Check on CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn

      - name: Install Commitlint
        run: yarn add -D @commitlint/cli @commitlint/config-conventional

      - name: Print Versions
        run: |
          git --version
          node --version
          yarn --version
          yarn dlx commitlint --version

      - name: Validate Current Commit (last commit) with Commitlint
        if: github.event_name == 'push'
        run: yarn dlx commitlint --last --verbose

      - name: Validate PR commits with Commitlint
        if: github.event_name == 'pull_request'
        run: yarn dlx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
